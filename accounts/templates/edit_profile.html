{% extends "base.html" %}
{% load bootstrap4 %}


{% block content %}
<div class="bradcam_area bradcam_bg_1">


</div>

<div class='login-box'>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!--

<div class="container">
   <div class="row profile">
      <div class="col-md-3">
         <div class="profile-sidebar">
            <!-- SIDEBAR USERPIC -->
            <div class="profile-userpic">
               <img src="{{profile.profile_image.url}} " height=70 width='70' class="img-responsive" alt="">
            </div>
            <!-- END SIDEBAR USERPIC -->
            <!-- SIDEBAR USER TITLE -->
            <div class="profile-usertitle">
               <div class="profile-usertitle-name">
                  {{user.first_name}} {{user.last_name}}
               </div>
               <div class="profile-usertitle-job">
                  Developer
               </div>
            </div>
            <!-- END SIDEBAR USER TITLE -->
            <!-- SIDEBAR BUTTONS -->
            <div class="profile-userbuttons">
               <button type="button" class="btn btn-success btn-sm">Follow</button>
               <button type="button" class="btn btn-danger btn-sm">Message</button>
            </div>
            <!-- END SIDEBAR BUTTONS -->
            <!-- SIDEBAR MENU -->
            <div class="profile-usermenu">
               <ul class="nav">
                  <li class="active">
                     <a href="{% url 'accounts:profile' %} ">
                        <i class="glyphicon glyphicon-home"></i>
                        Overview </a>
                  </li>
                  <li>
                     <a href="{%url 'accounts:edit_profile'%}">
                        <i class="glyphicon glyphicon-user"></i>
                        Account Settings </a>
                  </li>
                  <li>
                     <a href="#" target="_blank">
                        <i class="glyphicon glyphicon-ok"></i>
                        Tasks </a>
                  </li>
                  <li>
                     <a href="#">
                        <i class="glyphicon glyphicon-flag"></i>
                        Help </a>
                  </li>
               </ul>
            </div>
            <!-- END MENU -->
         </div>
      </div>
      <div class="col-md-9">
         <div class="profile-content">
          <h1>Edit Profile </h1>
          <form method="post" enctype="multipart/form-data">
             {% csrf_token %}
             {%bootstrap_form userform %}
             {%bootstrap_form profileform %}
             <div class="col-md-12">
                <div class="submit_btn">
                   <button class="boxed-btn3 w-100" type="submit">Edit Profile</button>

                </div>
             </div>
          </form>
          </center>
          <br>
          <br>
         </div>
      </div>
   </div>
</div>




   
    
{% endblock %}
